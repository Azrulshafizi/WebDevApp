{% extends "base.html" %}
{% block content %}
 <style>

        .container {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);

            justify-items: center;
            : 20px;
        }

        .card {
            border-radius: 8px;

            max-width: 300px;
            padding: 20px;
            text-align: center;
        }

        .card img {

            border-radius: 8px;
        }

        .card h2 {
            margin-top: 0;
        }

        .card p {
            margin-bottom: 0;
        }

        .card-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
        }

        .card-button:hover {
            background-color: #0056b3;
        }

    </style>
